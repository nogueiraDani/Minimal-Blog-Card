<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="challenge devchallenges.io minimal blog card">
    <meta name="author" content="Daniela Nogueira Rampim">

    <!-- CSS -->
    <link rel="stylesheet" href="./scss/custom.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Js -->
    <script src="./js/script.js"></script>

    <title>Minimal Blog Card</title>
</head>

<body>
    <div id="card" class="rounded-4 shadow-lg">
        <img id="card_image" src="./images/cactus_img.jpg" alt="cactus image" class="rounded-3 mb-3">
        <span id="card_tag" class="rounded-4">Design</span>
        <h1 id="card_title">Embracing Minimalism</h1>
        <p id="card_description">From minimalist sculptures to minimalist paintings, this blog will inspire you to
            appreciate the beauty that
            lies in
            simplicity.</p>
        <p id="card_line"></p>
        <footer id="card_footer">Annie Spratt</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
